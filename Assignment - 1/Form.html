<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1 style="background-color:DodgerBlue;">Bio Data Form</h1>
    <div id="form-outer">
    <p id="description">
        Detail of Student
    </p>

    <form id = "survey-form" method="GET" action="">
        <div class="rowTab">
            <div class="labels">
                <label id="name-label" for="name">Name: </label>
            </div>
            <div class="rightTab">
                <input autoficus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
            </div>
        </div>

        <div class="rowTab">
            <div class="labels">
                <label id="father-name-label" for="father-name" >Father's Name: </label>
            </div>
            <div class="rightTab">
                <input autofocus type="text" name="father-name" id="father-name" class="input-field" placeholder="Enter your father's name" required>
            </div>
        </div>

        <div class="rowTab">
            <div class="labels">
                <label id="mother-name-label" for="mother-name" >Mother's Name: </label>
            </div>
            <div class="rightTab">
                <input autofocus type="text" name="mother-name" id="mother-name" class="input-field" placeholder="Enter your mother's name" required>
            </div>
        </div>

        <div class="rowTab">
            <div class="labels">
                <label id="email-label" for="email" >Email: </label>
            </div>
            <div class="rightTab">
                <input autofocus type="email" name="email" id="email" class="input-field" placeholder="Enter your Email" required>
            </div>
        </div>

        <div class="rowTab">
            <div class="labels">
                <label id="number-label" for="age" >Age: </label>
            </div>
            <div class="rightTab">
                <input autofocus type="number" name="age" id="number" min="1" max="130" class="input-field" placeholder="Age" required>
            </div>
        </div>

        <div class="rowTab">
            <div class="labels">
                <label id="dob-label" for="dob" >D.O.B: </label>
            </div>
            <div class="rightTab">
                <input autofocus type="date" name="dob" id="dob" class="input-field" required>
            </div>
        </div>

        <div class="rowTab">
            <div class="labels">
                <label for="department">Department: </label>
            </div>
            <div class="rightTab">
                <select name="department" id="dropdown" class="dropdown">
                    <option disabled value>Select an option</option>
                    <option value="it">IT</option>
                    <option value="cse">CSE</option>
                    <option value="ece">ECE</option>
                    <option value="mech">MECH</option>
                    <option value="civil">CIVIL</option>
                    <option value="other">Other</option>
                </select>
            </div>
        </div>

        <div class="rowTab">
            <div class="labels">
                <label for="gender" >Gender: </label>
            </div>
            <div class="rightTab">
                <ul style="list-style: none;">
                    <li class="radio"><label><input name="radio-buttons" value="male"  type="radio" class="userRatings" >Male</label></li>
                    <li class="radio"><label><input name="radio-buttons" value="female"  type="radio" class="userRatings" >Female</label></li>
                    <li class="radio"><label><input name="radio-buttons" value="others"  type="radio" class="userRatings" >Others</label></li>
                </ul>
            </div>
        </div>

        <div class="rowTab">
            <div class="labels">
                <label for="address">Address: </label>
            </div>
            <div class="rightTab">
                <textarea id="text" class="input-field" style="height:100px; resize:vertical" name="address" placeholder="Enter your complete address"></textarea>
            </div>
        </div>

        <div class="rowTab">
            <div class="labels">
                <label for="language" >Language known: </label>
            </div>
            <div class="rightTab">
                <ul id="language" style="list-style: none;">
                    <li class="checkbox"><label><input name="prefer" value="english" type="checkbox" class="userRatings">English</label></li>
                    <li class="checkbox"><label><input name="prefer" value="hindi" type="checkbox" class="userRatings">Hindi</label></li>
                    <li class="checkbox"><label><input name="prefer" value="other" type="checkbox" class="userRatings">Other</label></li>
            </div>
        </div>

        <button id="submit" type="submit">Submit</button>
        <button id="reset" type="reset">Reset</button>

    </form>
  
</body>
</html>
